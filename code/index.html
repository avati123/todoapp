</div>
<div id="tasks-container">
    <h2 id="tasks-title">All Tasks:</h2>

</div>
</div>
<div id="menubar">
    <h2 id="title">todo.co</h2>
    <h2 id="cat-title">Categories:</h2>
    <div id="tags">
    <button id="allTasks" class="folderBtn">All Tasks</button><br>
    <button id="school" class="folderBtn">School</button><br>
    <button id="personal" class ="folderBtn">Personal</button><br>
    <button id="addFolder">Add Folder</button>
</div>
</div>

    <div id="cat-popup">

            </div>

        </div>

            </div>

        </div>
        <div class="schoolHoverDiv">

        </div>
